<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Form</title>
    </head>
    <body>
        <fomr>
            <div>
                <input type="text" placeholder="Nombre completo" name="name">
                <input type="password" placeholder="Contrasena" name="password">
                <input type="submit">    
            </div>
            
            <div>
                Color Favorito?
                <input type="radio" value="red" name="color"> Red
                <input type="radio" value="green" name="color"> Green
                <input type="radio" value="blue" name="color"> Blue
                <input type="radio" value="other" name="color"> Other
            </div>

            <div>
                <input name="country" list="countries" placeholder="Paises">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">
                    <option value="Andorra">
                    <option value="Angola">
                    <option value="Antigua & Deps">
                    <option value="Argentina">
                    <option value="Armenia">
                    <option value="Australia">
                    <option value="Austria">
                    
            </div>
        </fomr>
    </body>
</html>
